<!doctype html>
<html lang="it">

  <title>{% block title %}Data & Notes{% endblock %}</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  {% block head %}{% endblock %}
</head>
<body>
  <header class="site-header">

      <a href="/index.html">Home</a>

</html>
